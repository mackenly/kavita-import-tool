name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
    cargo-test:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true
            - name: Change directory
              run: cd ./src-tauri/
            - name: Install dependencies
              run: cargo build --verbose
            - name: Run tests
              run: cargo test --verbose

    npm-test:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: setup node
              uses: actions/setup-node@v4
              with:
                node-version: lts/*
                cache: 'npm' # Set this to npm, yarn or pnpm.

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test